<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contentik AI</title>
    <script async src="https://yookassa.ru/checkout-widget/v1/checkout-widget.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      @font-face {
        font-weight: 400;
        font-style: normal;
        font-family: 'Rubik';
        src: url('./font/Rubik-Regular.woff2');
      }

      @font-face {
        font-weight: 500;
        font-style: normal;
        font-family: 'Rubik';
        src: url('./font/Rubik-Medium.woff2');
      }

      @font-face {
        font-weight: 600;
        font-style: normal;
        font-family: 'Rubik';
        src: url('./font/Rubik-SemiBold.woff2');
      }
    </style>
  </body>
</html>
